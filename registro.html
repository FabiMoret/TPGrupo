<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Registro</title>
</head>

<body>
    <h1>Registro</h1>
    <form action="" method="post">

        <fieldset>
            <legend>Datos de registro</legend>

            <label for="usuario">Nombre de usuario</label><br>
            <input type="text" name="" id="usuario" placeholder="Usuario" required>
            <br><br>

            <label for="pass">Contraseña</label><br>
            <input type="password" name="" id="pass" minlength="6" placeholder="Mínimo 6 caracteres">
            <br><br>

            <label for="pass">Confirme su contraseña</label><br>
            <input type="password" name="" id="pass" minlength="6" placeholder="Repita su contraseña" required>
            <br>

        </fieldset>
        <br>

        <fieldset>
            <legend>Datos personales</legend>

            <label for="nom">Nombre:</label><br>
            <input type="text" name="nombre" id="nom" size="15" required placeholder="Tu nombre...">
            <br><br>

            <label for="ape">Apellido:</label><br>
            <input type="text" name="" id="ape" size="15" required placeholder="Tu apellido...">
            <br><br>

            <label for="nac">Fecha de nacimiento:</label><br>
            <input type="date" name="" id="nac">
            <br><br>

            <label for="tel">Teléfono</label><br>
            <input type="number" name="" id="tel" required placeholder="11 12345678">
            <br><br>

            <label for="email">Email:</label><br>
            <input type="email" name="" id="email" required placeholder="ejemplo@email.com">
            <br>

        </fieldset>
        <br>

        <fieldset>
            <legend>Intereses</legend>

            <input type="checkbox" name="" id="series">
            <label for="terminos">Series</label>
            <br>

            <input type="checkbox" name="" id="terminos">
            <label for="terminos">Películas</label>
            <br><br>

            <label for="genero">Géneros de su interés:</label>
            <select name="gen" id="genero">
                <option value="1">Todos</option>
                <option value="1">Acción</option>
                <option value="2">Animación</option>
                <option value="3">Comedia</option>
                <option value="4">Documental</option>
                <option value="5">Familia</option>
                <option value="6">Fantasía</option>
                <option value="7">Historia</option>
                <option value="8">Infantil</option>
                <option value="9">Música</option>
                <option value="10">Romance</option>
            </select>
            <br>

        </fieldset>

        <input type="checkbox" name="" id="novedades" checked>
        <label for="novedades">¿Desea recibir novedades por correo electrónico?</label>
        <br>

        <input type="checkbox" name="" id="terminos">
        <label for="terminos">Acepto los términos y condiciones</label>
        <br><br>

        <input type="submit" value="Registro">
        <input type="reset" value="Borrar datos">

    </form>

</body>

</html>
