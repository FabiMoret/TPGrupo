<html lang="en">

<head>

    <main>
        
        <div class="contenedor-registro">
            <h1 style="color: #d88c00;">Registro</h1>
            <div class="contenedor-dosregistros">
                <form id="form-registro">
                    <label id="rlabel" for="nombre">* Nombre:</label>
                    <input type="text" id="nombre" placeholder="Nombre">

                    <label id="rlabel for=" apellido">*A pellido:</label>
                    <input type="text" id="apellido" placeholder="Apellido">

                    <label id="rlabel for=" email">* Email:</label>
                    <input type="email" id="email" placeholder="ejemplo@email.com">

                    <label id="rlabel for=" contrasenia">* Contraseña:</label>
                    <input type="password" id="contrasenia">

                    <label id="rlabel for=" edad">* Edad:</label>
                    <input type="number" id="edad">

                    <label id="rlabel for=" genero">Géneros de su interés:</label>
                    <select id="gen" name="gen" id="genero">
                        <option value="1">Todos</option>
                        <option value="2">Acción</option>
                        <option value="3">Animación</option>
                        <option value="4">Comedia</option>
                        <option value="5">Documental</option>
                        <option value="6">Familia</option>
                        <option value="7">Fantasía</option>
                        <option value="8">Historia</option>
                        <option value="9">Infantil</option>
                        <option value="10">Música</option>
                        <option value="11">Romance</option>
                    </select>

                    <div>
                        <button class="registro" type="button" onclick="mostrarDatos()">Registro</button>
                        <p>* Campos obligatorios</p>
                    </div>


                </form>

                <div id="registro-ok">
                    <div>
                        <h3>Bienvenida/o:</h3>
                        <p><span id="mostrarNom"> </span></b> <span id="mostrarApe"> </span>
                            <p />
                        <p><b>Su usuario es: <br></b><span id="mostrarEmail"></span></p>
                        <p><b><br>Ya eres parte de Películas y series!</b>
                            <span></span>
                        </p>
                    </div>
                    <div>
                        <button class="borrar" onclick="borrarDatos()">Borrar Datos</button>
                    </div>
                </div>

                <div id="check">
                    <input type="checkbox" name="" id="novedades" checked>
                    <label for="novedades">¿Desea recibir novedades por correo electrónico?</label><br>

                    <input type="checkbox" name="" id="terminos" required>
                    <label for="terminos">Acepto los términos y condiciones</label>
                </div>

            </div>


        </div>
    </main>
